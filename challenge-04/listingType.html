<!DOCTYPE html>
<html>
 <head>

 <body>
There are 3 types of lists : 
  <!-- listing types, using definition lists -->
  <dl class=listingType>
   <dt>definition lists</dt>
    <dd>which show terms and definitions</dd>

   <dt>unordered lists</dt>
    <dd>which show bullets</dd>

   <dt>ordered lists</dt>
    <dd>which show numbers or letters</dd>
  </dl>
Above is an example of a definition list.

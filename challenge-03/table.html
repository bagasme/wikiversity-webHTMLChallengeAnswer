<!-- Reference used for this challenge : 
     http://www.htmldog.com/guides/htmlintermediate/tables/ -->

<!DOCTYPE html>
<html>
 <body>

  <!-- naive table, borders should be used in CSS -->
  <table class="Challenge">
   <tr>
    <th>January</th>
    <th>February</th>
    <th>March</th>
   </tr>

   <tr>
    <td>38.1</td>
    <td>39.1</td>
    <td>37.3</td>
   </tr>

   <tr>
    <td>34.1</td>
    <td>35.1</td>
    <td>34.3</td>
   </tr>

   <!-- column span to 2 cells -->
   <tr>
    <td>34.3</td>
    <td colspan=2>No data</td>
   </tr>
  </table>
 </body>
</html>
